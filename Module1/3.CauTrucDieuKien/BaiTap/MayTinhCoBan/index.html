<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td colspan="4"><input type="text" id="ketQua"></td>
    </tr>
    <tr>
        <td><button onclick="nhap('1')" style="height: 30px; width: 30px">1</button></td>
        <td><button onclick="nhap('2')" style="height: 30px; width: 30px">2</button></td>
        <td><button onclick="nhap('3')" style="height: 30px; width: 30px">3</button></td>
        <td><button onclick="nhap('+')" style="height: 30px; width: 30px">+</button></td>
    </tr>
    <tr>
        <td><button onclick="nhap('4')" style="height: 30px; width: 30px">4</button></td>
        <td><button onclick="nhap('5')" style="height: 30px; width: 30px">5</button></td>
        <td><button onclick="nhap('6')" style="height: 30px; width: 30px">6</button></td>
        <td><button onclick="nhap('-')" style="height: 30px; width: 30px">-</button></td>
    </tr>
    <tr>
        <td><button onclick="nhap('7')" style="height: 30px; width: 30px">7</button></td>
        <td><button onclick="nhap('8')" style="height: 30px; width: 30px">8</button></td>
        <td><button onclick="nhap('9')" style="height: 30px; width: 30px">9</button></td>
        <td><button onclick="nhap('*')" style="height: 30px; width: 30px">*</button></td>
    </tr>
    <tr>
        <td><button onclick="xoaGiaTri()" style="height: 30px; width: 30px">C</button></td>
        <td><button onclick="nhap('0')" style="height: 30px; width: 30px">0</button></td>
        <td><button onclick="tinhToan()" style="height: 30px; width: 30px">=</button></td>
        <td><button onclick="nhap('/')" style="height: 30px; width: 30px">/</button></td>
    </tr>
</table>
<script>
    let ketQua = document.getElementById("ketQua");
    function nhap(so) {
        ketQua.value += so;
    }
    function tinhToan() {
        ketQua.value = eval(ketQua.value);
    }
    function xoaGiaTri() {
        ketQua.value = "";
    }
</script>
</body>
</html>
