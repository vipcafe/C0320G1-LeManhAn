<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1 </title>
</head>
<body>
<h3>Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không</h3>
<button type="button" onclick="Start">Click</button>
<script>
    let a = parseInt(prompt("Nhap So a :"));
    let b = parseInt(prompt("Nhap So b :"));
    if (a % b == 0){
        alert(a +" chia het cho " + b);
    }
    else {
        alert(a +" khong chia het cho " + b);
    }

</script>
</body>
</html>
