<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="text-align: center">
    <h2 >Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0</h2>
    <button type="button" onclick="start()" > Nhap So</button>
    <script>
        function start() {
            let a = parseInt(prompt("Nhap So Nguyen To Bat ky :"));
            if (a > 0){
                alert("so "+a+" lon hon 0")
            }
            else if(a<0){
                alert("so "+a+" nho hon 0")
            }
            else {
                alert("so "+a+" = 0")
            }
        }

    </script>
</div>
</body>
</html>
