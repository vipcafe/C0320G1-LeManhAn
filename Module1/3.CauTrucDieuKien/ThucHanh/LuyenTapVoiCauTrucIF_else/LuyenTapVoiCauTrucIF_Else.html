<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3> Trả lời cho câu hỏi “What is the “official” name of JavaScript?”</h3>
<button type="button" onclick="nhapp()">CLICK !</button>
<script>
    function nhapp() {
        let nhap = prompt('What is the "official" name of JavaScript?', '');
        if (nhap == 'ECMAScript') {
            alert('Right!');
        } else {
            alert("You don't know? ECMAScript!");
        }
    }

</script>
</body>
</html>
