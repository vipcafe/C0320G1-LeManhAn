<!DOCTYPE html>
<html lang="en">
<head>
    <meta Ung dung chuyen doi tien te="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Amount :</h3>
<input type="number" id="input" >
<h3>From Currency :</h3>
<select id="money">
    <option value="usd">USD</option>
    <option value="euro">EURO</option>
    <option value="VND">VND</option>
</select>
<h3>To Currency :</h3>
<select id="money1">
    <option value="vnd">VND</option>
    <option value="usd">USD</option>
    <option value="euro">EURO</option>
</select>
<h4><br/></h4>
<button type="button" onclick="convert()";>Convert</button>
<h3>Result : </h3>
<h3 id="kietqua"></h3>
<script>
    function convert() {
        let number = document.getElementById("input");
        let money = document.getElementById("money").value;
        let money1 = document.getElementById("money1").value;
        let result;
        if (number.value !== ""){
            if (money=="usd" && money1=="vnd"){
                result=number.value *23000 + " VND";
            }
            if (money=="usd" && money1=="euro"){
                result=(number.value *0.92).toFixed(2) +" EURO";
            }
            if (money=="usd" && money1=="usd"){
                result=(number.value *1).toFixed(2) +" USD";
            }
            if (money=="vnd" && money1=="usd"){
                result=(number.value /23000).toFixed(2) +" USD";
            }
            if (money=="vnd" && money1=="euro"){
                result=(number.value /25778.79) +" EURO";
            }
            if (money=="vnd" && money1=="vnd"){
                result=(number.value /1) +" VND";
            }
            if (money=="euro" && money1=="vnd"){
                result=(number.value *25778.79).toFixed(2) +" VND";
            }
            if (money=="euro" && money1=="usd"){
                result=(number.value *1.08).toFixed(2) +" USD";
            }
            if (money=="euro" && money1=="euro"){
                result=(number.value *1).toFixed(2) +" EURO";
            }
        }
        else{
            result="Vui long nhap so tien";
        }
        document.getElementById("kietqua").innerHTML = result;

    }
</script>

</body>
</html>
