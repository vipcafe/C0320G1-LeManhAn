<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game caro</title>
</head>
<body>
<h3>Game Caro</h3>
<p id = "text"></p>
<script>
    let a=[];
    let data = "";
    let b = document.getElementById("text");
    for (let i=0; i<5 ; i++){
         a[i]= new Array("(.)","(.)","(.)","(.)","(.)");
    }
    for (let i=0 ; i<5; i++){
        for(let j=0; j<5 ; j++){
           data += a[i][j] + "&nbsp&nbsp";
        }
        data += "</br>";
    }
    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
    document.getElementById("text").innerHTML = data;
    let count = 0;

    function win() {
        //Hang ngang
        for (let j = 0; j < 5; j++) {
            for (let i = 0; i < 5; i++) {
                if (a[j][i] === "x" && a[j][i + 1] === "x" && a[j][i + 2] === "x") {
                    alert("X win !!")
                } else if (a[j][i] === "y" && a[j][i + 1] === "y" && a[j][i + 2] === "y") {
                    alert("X win !!")
                }
            }
        }
        // hang doc
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                if (a[j][i] === "x" && a[j + 1][i] === "x" && a[j + 2][i] === "x") {
                    alert("X win !!")
                } else if (a[j][i] === "y" && a[j + 1][i] === "y" && a[j + 2][i] === "y") {
                    alert("X win !!")
                }
            }
        }

        //Hang cheo' "\"
        for (let j = 0; j < 5; j++) {
            if (a[j][j] === "x" && a[j + 1][j + 1] === "x" && a[j + 2][j + 2] === "x") {
                alert("X win !!")
                break;
            } else if (a[j][j] === "0" && a[j + 1][j + 1] === "0" && a[j + 2][j + 2] === "0") {
                alert("O win !!")
                break;
            } else if (a[j+1][j] === "0" && a[j+2][j + 1] === "0" && a[j+3][j + 2] === "0") {
                alert("O win !!")
                break;
            } else if (a[j+1][j] === "x" && a[j+2][j + 1] === "x" && a[j+3][j + 2] === "x") {
                alert("X win !!")
                break;
            }
        }
    }

    function changeValue() {
         if (count < 100){
            let positionX = prompt("X: ");
            let positionY = prompt("Y: ");
            data = "";
            if (count%2 == 0){
                a[positionX][positionY]="x";
                for (let i = 0; i < 5; i++) {
                    data += "<br/>";
                    for (let j = 0; j < 5; j++) {
                        data += a[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                    }
                }
            }
            else {
                a[positionX][positionY]="0";
                for (let i = 0; i < 5; i++) {
                    data += "<br/>";
                    for (let j = 0; j < 5; j++) {
                        data += a[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                    }
                }
            }
            count++;
            data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
            b.innerHTML = "<hr/>" + data;
         }
     win()

    }



</script>
</body>
</html>
