<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" onclick="start()">Start</button>
<script>
    let a = new Array();
    let b = new Array();

    function daonguoc() {
        let j = parseInt(a.length-1);
        alert(a.length)
        for (let i = 0 ; i< a.length ; i++){
            b[i] = a[j] ;
            j-- ;
        }
        a=b;
    }

    function start() {
        count = 0;
        while (count < 6) {
            for (let i = 0; i < 6; i++) {
                a[i] = prompt("Nhap  Phan Tu thu " + i);
                count++
            }
            daonguoc();
            alert(a+"\n");
        }
    }


</script>
</body>
</html>
