<h3>Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. Chương trình tìm xem V có nằm trong mảng số nguyên không? Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".</h3>
<button type="button" onclick="start()">START</button>
<script>
    let a = new Array();
    let v ;
    let b;
    function timV() {
        let b = false;
        v = parseInt(prompt("Nhap So can tim"));
        for (let i =0 ; i<a.length ; i ++){
            if(a[i] == v ){
                alert(v+" in the array")
                a[i]=0;
                b=true;
                break;
            }
        }
        if (b == false){
            alert(v+ " is not in the array")
        }
    }
    function start() {
        count = 0;
        while (count < 10) {
            for (let i = 0; i < 10; i++) {
                a[i] = parseInt(prompt("Nhap 10 Phan Tu thu " + i));
                count++
            }
            timV();
            alert(a+"\n");
        }
    }


</script>
