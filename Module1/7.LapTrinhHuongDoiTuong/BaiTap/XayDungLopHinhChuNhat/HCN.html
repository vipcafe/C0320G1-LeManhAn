<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1000" height="500" style="border:1px solid black"></canvas>
    <SCRIPT>

        class hcn  {
            constructor(length,width) {
                this.length = prompt("Nhap Chieu Dai");
                this.width = prompt("Nhap chieu rong ");
            }
            chuvi(){
                return (this.length+this.width)*2 ;
            }
            dientich(){
                return this.width*this.length ;
            }
            inHCN(){
                let ctx = document.getElementById("myCanvas").getContext("2d");
                ctx.fillStyle = "blue";
                ctx.fillRect(0,0,this.length,this.width);
            }
        }
       let hcn1 = new hcn();
        hcn1;
        alert("Dien Tich :" + hcn1.dientich() +"\nChu Vi :"+ hcn1.chuvi())
        hcn1.inHCN();
    </SCRIPT>>

</body>
