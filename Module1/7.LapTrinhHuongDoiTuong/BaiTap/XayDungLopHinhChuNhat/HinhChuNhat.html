<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="400" style="border:1px solid black;">

<SCRIPT>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    let HinhChuNhat = function (length,width) {
        this.length = prompt("Nhap Chieu dai");
        this.width = prompt("Nhap chieu rong")
        this.acreage = function () {
            return this.length * this.width ;
        }
        this.perimeter = function () {
            return (this.length + this.width)*2 ;
        }
        this.createHCN =function () {
            ctx.fillStyle = "yellow";
            ctx.fillRect(0,0,this.length,this.width);
        }
    }
    let hcn =new HinhChuNhat();
    alert("Dien tich : "+hcn.acreage() + "\nChu vi : " +hcn.perimeter());
    hcn.createHCN();







</SCRIPT>
</body>
</html>
