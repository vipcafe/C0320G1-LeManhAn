<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="color: darkblue">6.	Tính n!!	=	1*3*5*…..*n(n lẽ)
    n!! =	2*4*6*….*n(n chẵn)
</h1>
<button type="button" onclick="findSum()"> Click Me</button>
<script>
    function findSum() {
        let sum ;
        let n = prompt("Nhap n :")
        if(n%2 != 0){
             sum = 1 ;
            for(let i = 1 ; i<=n ;i+=2){
                sum *= i ;
            }
        }
        else if(n%2 == 0){
             sum = 2 ;
            for(let i = 4 ; i<=n ;i+=2){
                sum *= i ;
            }
        }
        return alert(sum) ;
    }
</script>
</body>
</html>
