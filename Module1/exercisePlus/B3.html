<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="color: darkblue">3.	Viết chương trình tính :<br>
    S=1+1/2+1/3+....+1/n
</h1>
<button type="button" onclick="FindSum()">Click Me !!!</button>
<script>
    function FindSum() {
        let n = prompt("Nhap so n muon thuc hien")
        let s=0;
        for (let i=1 ;i<=n;i++){
           s+=1/i
        }
        return alert(s) ;
    }

</script>
</body>
</html>
