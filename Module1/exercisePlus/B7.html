<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="text-align: center; color: darkblue" >7.	Tính tổng và tích các chữ số của một số nguyên dương m cho trước<br>
    (Ví dụ : m=234=> S=2+3+4=9, P=2*3*4=24)<br>
    <button type="button" onclick="SlipCutNumber()">Click Me</button>
</h1>
<script>
    function SlipCutNumber() {
        let n = prompt("Nhap so muon phan tach :");
        let sum = 0 ;
        let p=1 ;
        if (n != parseInt(n)){
            alert("Vui long nhap lai so")
            return SlipCutNumber();
        }
        else if (n==parseInt(n)){
            for(let i=0;i<n.length;i++){
                sum += parseInt(n.charAt(i));
                p *= parseInt(n.charAt(i));
            }
        }
        return alert("Tong : "+sum + "\nTích : "+p) ;
    }
</script>

</body>
</html>
