<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="color: darkblue">Viết chương trình tính  :
    S=1+1/3!+1/5!+…..+1/(2*n-1)!
</h1>
<button type="button" onclick="findSum()">CLICK ME!!!</button>
<script>
    function factorial(n) {
        let sum = 1;
        for(let i=1 ; i<= n ;i++){
            sum*=i ;
        }
        return sum ;
    }

    function findSum(){
        let n = prompt("Nhap n :")
        let s=1
        let m = (2*n-1)
        for(let i=3 ; i<m ; i++){
            if(i%2 != 0){
                s+=(1/factorial(i))
            }
        }
        return alert(s) ;
    }
</script>
</body>
</html>
