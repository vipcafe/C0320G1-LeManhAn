<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User information</title>
</head>
<body>
<table >
    <tr>
        <td width='50' >Name :</td>
        <td width='300' ><input type="text" id = 'name'>+'nu'+</td>
    </tr>
    <tr>
        <td width='200' >Số CMND :</td>
        <td width='300' ><input type="text" id = 'cmnd'></td>
    </tr>
    <tr>
        <td width='200' >Ngày tháng Năm sinh :</td>
        <td width='300' ><input type="date" id = 'birthday'></td>
    </tr>
    <tr>
        <td width='200' >email :</td>
        <td width='300' ><input type="text" id = 'email'></td>
    </tr>
    <tr>
        <td width='200' >Địa Chỉ :</td>
        <td width='300' ><input type="text" id = 'from'></td>
    </tr>
    <tr>
        <td width='200' >Thành viên :</td>
        <td width='300' >
            <select  id = 'rank'>
                <option>Member</option>
                <option>Sliver</option>
                <option>Gold</option>
                <option>platinum</option>
                <option>Diamond</option>
            </select>
        </td>

    </tr>
    <tr>
        <td width='200' >Giãm giá :</td>
        <td>
            <select id = 'sale'>
                <option>10%</option>
                <option>20%</option>
                <option>30%</option>
            </select>
        </td>

    </tr>
    <tr>
        <td width='200' >Số Lượng :</td>
        <td width='300' ><input type="number" id = 'amount'></td>
    </tr>
    <tr>
        <td width='200' >Loại Dịch Vụ :</td>
        <td width='300' >
            <select id = 'service'>
                <option >Villa</option>
                <option >House</option>
                <option >Room</option>
            </select>
        </td>
    </tr>
    <tr>
        <td width='200' >Số Ngày Thuê :</td>
        <td width='300' ><input type="number" id = 'renday'></td>
    </tr>
    <tr>
        <td width='200' >Loại Phòng thuê :</td>
        <td width='300' >
            <select id = 'rom'>
                <option >Normal</option>
                <option >Vip</option>
                <option >Business</option>
            </select>
        </td>
    </tr>
    <tr style="text-align: center">
        <td><button type="button" onclick="start()">SumBit</button> </td>
    </tr>

</table>
</body>
</html>
