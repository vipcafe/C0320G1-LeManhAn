<script>
    let c = prompt("Nhap so a")
    let d = prompt("Nhap so b")
    doiso(c,d);

       let c;
       let d;
        c=a ;
        d=b ;
        a=d;
        b=c;
        return alert("a="+a+"\n"+"b="+b) ;
     }
