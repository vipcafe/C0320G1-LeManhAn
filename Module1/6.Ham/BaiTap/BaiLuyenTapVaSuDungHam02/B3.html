<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhap so muon tinh giai thua");
    alert(giaithua(a));
    function giaithua(number) {
        let result =1 ;
        for (let i = 1 ; i <= number; i++){
            result=result *i
        }
        return result ;
    }
</script>
</body>
</html>
