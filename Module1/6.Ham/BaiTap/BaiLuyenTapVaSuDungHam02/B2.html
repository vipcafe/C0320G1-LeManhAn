<script>
    let a = prompt("Nhap ban kinh hinh tron");
    alert("dien tich : " + dientich(a) + "\n chu vi : "+chuvi(a));
    function dientich(r){
        let pi = 3.14 ;
        return pi*(r*r) ;
    }
    function chuvi(c){
        let pi = 3.14 ;
        return pi*c*2 ;
    }
</script>
