<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Tạo hàm alertMessage() hiển thị hộp thoại chứa chuỗi  "Xin chao". Gọi hàm từ trong phần body của trang web.</h3>
<button type="button" onclick=" alertMessage()">Start</button>
<p id="message" ></p>
<script>
    function alertMessage() {
        document.getElementById("message").innerHTML="xin chao";
}
</script>
</body>
</html>
