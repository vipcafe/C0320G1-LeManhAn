<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm. Gọi hàm từ trong phần body> của trang web và hiển thị kết quả lên màn hình.</h3>
<button type="button" onclick="Result()">Start</button>
<p id="result" ></p>
<script>
    let result=1;
    function Result() {
        document.getElementById("result").innerHTML=result;
        return result += 1;
    }

</script>
</body>
</html>
