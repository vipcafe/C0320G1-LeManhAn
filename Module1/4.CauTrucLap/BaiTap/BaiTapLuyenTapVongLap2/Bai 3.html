<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3> In tam giac vuong</h3>
<button type="button" onclick="start()">Tam giac 1</button>
<button type="button" onclick="start2()">Tam giac 2</button>
<button type="button" onclick="start3()">Tam giac 3</button>
<button type="button" onclick="start4()">Tam giac 4</button>
<h3>Hình chữ nhật</h3>
<button type="button" onclick="hcn()">Click Me !!!</button>
<script>
    function start() {
        for(let j=1;j<=5;j++){
        for(let i=1; i <= j ; i++){
            document.write('*');
        }
        document.write('</br>');
    }
    }
    function start2() {
        for(let j=5;j>0;j--){
            for(let i=1; i <= j ; i++){
                document.write('*');
            }
            document.write('</br>');
        }
    }
    function start3() {

        for(let i=1;i<=5;i++){
            for (let k=0;k < 5-i;k++){
                document.write('&nbsp&nbsp');
            }
            for(let j=0; j < i ; j++){
                document.write('*');
            }
            document.write('</br>');
        }
    }
    function start4() {
        let a = null;
        let b = null;
        for(let i=1;i<=6;i++){
            for(let j=0; j < i ; j++){
                document.write('&nbsp&nbsp');
            }
            for (let k=0;k<6-i;k++){
                document.write('*');
            }

            document.write('</br>');
        }
    }
    function hcn() {

        for (i = 0; i < 30; i++) {
            document.write('*');
        }
        document.write('</br>');
        for (j = 0; j < 10; j++) {
            document.write('*');
            for(l = 0; l< 28; l++){
                document.write('&nbsp&nbsp');
            }
            document.write('*'+'<br>');
        }
        for (k = 0; k < 30; k++) {
            document.write('*');
        }
    }

</script>
</body>
</html>
