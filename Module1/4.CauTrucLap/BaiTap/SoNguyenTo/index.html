<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i=2;
    let count=0;
    while(count<20){
        let a=true;
        for (let j = 2; j <= Math.sqrt(i); j++) {
             if (i % j == 0) {
                 a = false;
                 break;
             }
         }
        if (a == true) {
            document.write(i + '<br>');
            count++;
        }
     i++;
 }
</script>

</body>
</html>
