<body>
<h3>Hãy thử đoán xem!</h3>
<button type="button" onclick="batdau()" > Bat dau </button>
<script>

    function batdau(){
        let i = 0;
        let random = parseInt(Math.random()*10);

        while(i < 3){
            let chonso = parseInt(prompt("nhap so can chon 1-->10" ))
            i++;
            if(chonso<0 || chonso>10){
                alert("vui long nhap lai");
                break;
            }

            else if(chonso==random){
                alert("you win !!")
                break;
            }
            else if (chonso < random){
                alert("so ban chon nho hon kiet qua ")
            }
            else if (chonso > random){
                alert("so ban chon lon hon kiet qua ")
            }

        }
        alert('you lose '+random)
    }

</script>
