    let arr = new Array()
    function chiahetcho3(n) {
        let sum = 0 ;
        let count = 0 ;
        n =prompt("Nhập số lượng phần tử mảng");
        if(n<50){
            for (let i=0 ; i<n ; i++){
                arr[i] = prompt("Nhap Phan tu thu " + (i+1))
            }
            for (let i=0 ; i < arr.length ;i++){
                if(arr[i]%3==0){
                    sum+= parseInt(arr[i])
                    count ++
                }
            }
            sum = sum/count
        }
        else {
            alert("vui Long nhap lai so va phan tu khong qua 50")
        }
        return alert(sum)
    }

    function sohoanhao() {
        let n = prompt("Nhap so muon kiem tra :");
        let sum =0 ;
        for(let i = 0 ; i< n ; i++){
            if(n%i==0){
                sum += i ;
            }
        }
        if(sum == n){
             alert(n+" true la so hoan hao")
        }
        else {
            alert(n + " false ko phai la so hoan hao")
        }
    }

    function kiemtrangaythang() {
        while (true) {
            ngaythang =prompt("Nhap ngay thang")
            ngaydemduoc = 0 ;
            if (ngaythang === ""|| ngaythang ==null) {
                alert("vui lòng không để trống")
            } else {
                if (ngaythang.charAt(2) === "/" && ngaythang.charAt(5) === "/") {
                    let day = ngaythang.substring(0, 2);
                    let month = ngaythang.substring(3, 5);
                    let year = ngaythang.substring(6, 10);
                    if ((day != parseFloat(day)) || (month != parseFloat(month)) || (year != parseFloat(year))) {
                        alert(" vui long nhap ngay thang theo dinh dang dd/mm/yyyy");
                        return kiemtrangaythang()
                    }
                    if(day>30){
                        alert(" vui long nhap ngay thang theo dinh dang dd/mm/yyyy");
                        return kiemtrangaythang()
                    }
                    if(month>12){
                        alert(" vui long nhap ngay thang theo dinh dang dd/mm/yyyy");
                        return kiemtrangaythang()
                    }
                    if (year < 1951) {
                        alert(" vui long nhap ngay thang theo dinh dang dd/mm/yyyy");
                        return kiemtrangaythang()
                    } else {

                        switch (month) {
                            case "01":
                                ngaydemduoc += parseInt(day);
                                break;

                            case "04" :

                                break

                                break
                            case "07":
                                ngaydemduoc += (181 + parseInt(day));
                                break
                            case "08":
                                ngaydemduoc += 212 + parseInt(day);
                                break
                            case "09":
                                ngaydemduoc += 243 + parseInt(day);
                                break
                            case 10:
                                ngaydemduoc += 274 + parseInt(day);
                                break
                            case 11:
                                ngaydemduoc += 304 + parseInt(day);
                                break
                            case 12:
                                ngaydemduoc += 335 + parseInt(day);
                                break
                        }
                        return alert(ngaythang + " Hop Le\nHom nay la ngay thu " + ngaydemduoc + " trong nam" );
                    }
                } else {
                    alert(" vui long nhap birthday theo dinh dang dd/mm/yyyy");
                    return kiemtrangaythang()

            }
        }
