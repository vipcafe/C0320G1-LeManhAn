<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate Phone Number</title>
</head>
<body>
<div style="text-align: center">
<h1 style="color: darkblue">Kiem Tra So Dien Thoai</h1>
<input type="text" id = "addPhoneNumber">
<button type="button" onclick="start()">Check</button>
<h3 id="display" style="color: brown">(xx)-(0xxxxxxxxx)</h3>
</div>
<script>

    function start() {
        let str = document.getElementById("addPhoneNumber");
        validatePhoneNumber(str.value) ;
    }

    function validatePhoneNumber(str) {
        regexp = /^[0-9]{2}\-[0]{1}[0-9]{9}$/
        if(regexp.test(str)){
            document.getElementById("display").innerHTML = "OK!!!";
        }
        else {
            document.getElementById("display").innerHTML = "Số điện thoại hợp lệ cần đạt theo mẫu sau: (xx)-(0xxxxxxxxx)";
        }
    }
</script>
</body>
</html>
