<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="text-align: center">
    <h1 style="color: darkblue">ĐẾM SỐ TỪ TRONG 1 CÂU</h1>
    <input type="text" id = "addString" >
    <br><br>
    <button type="button" onclick="start()">Check</button>
    <br>
    <h3 style="color: brown" id ="display"></h3>
</div>
<script>
    function DemSoTu(str) {
        count = 1 ;
        let check = str.trim() ;
        alert(check)
        for (let i = 1 ; i<= check.length; i++){
            if(check.charAt(i)=== " " && check.charAt(i+1)=== " "){
                continue ;
            }
            else  if(check.charAt(i)=== " " && check.charAt(i+1) != " "){
                count++
            }
            }
        return alert(count);
    }
    function start(){
        let str = document.getElementById("addString").value ;
        DemSoTu(str)
    }
</script>
</body>
</html>
