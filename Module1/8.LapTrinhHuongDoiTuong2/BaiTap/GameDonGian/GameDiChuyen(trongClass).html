<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<img src="pikachu.png" id="image" style="position: absolute ; left : 0px ; top: 0px" ; width="100" ; height="100">
<SCRIPT>
    class Pikachu {
        constructor(speed) {
            this.speed = speed;
        }
        moveUP() {
            let move = document.getElementById("image");
            return move.style.top = parseInt(move.style.top) + this.speed + 'px';
        }
        moveDOW() {
            let move = document.getElementById("image");
            return move.style.top = parseInt(move.style.top) - this.speed + 'px';
        }
        moveL() {
            let move = document.getElementById("image");
            return move.style.left = parseInt(move.style.left) - this.speed + 'px';
        }
        moveR() {
            let move = document.getElementById("image");
            return move.style.left = parseInt(move.style.left) + this.speed + 'px';
        }
        handleEvent(evt) {
            switch (evt.keyCode) {
                case 37:
                    this.moveL();
                    break;
                case 39:
                    this.moveR();
                    break;
                case 38:
                    this.moveDOW();
                    break;
                case 40:
                    this.moveUP();
                    break;
            }
        }
    }
    let pikachu1 = new Pikachu(10)
    function docReady() {
        window.addEventListener('keydown',pikachu1);
    }
</SCRIPT>
</body>
</html>
