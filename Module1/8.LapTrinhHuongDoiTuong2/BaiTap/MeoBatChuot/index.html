<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class mouse {
        constructor(name,weight,speed,status) {
            this.name = name ;
            this.speed = speed ;
            this.status = status ;
            this.weight = weight ;
        }

        mouseSay(){
            if( this.status === "die"){
                alert("...................");
            }
            else if( this.status === "alive"){
                alert(this.name +" : chít chít")
            }
        }
        mouseSay2(){
            alert(this.name + "đố a bắt được e");
        }
    }
    class cat {
        constructor(name,weight,speedPlus,mouse) {
            this.name = name ;
            this.weight = weight ;
            this.speedPlus =speedPlus ;
            this.mouse = mouse ;
        }
        catSay(){
            alert(this.name+" : Meo Meo !!")
        }

        eatMouse(){
            if(this.mouse.status === "die"){
                alert(this.name + ": chet roi ko an")
            }
            else  if(this.mouse.status === "alive") {
                let sum = this.weight + this.mouse.weight ;
                alert("Meo tu "+ this.weight + "kg lên " + sum +" kg");
            }
        }
        batchuot(){
            if(this.mouse.status === "alive") {
                if (this.speedPlus < this.mouse.speed) {
                    this.speedPlus++;
                    alert("Tốc độ tăng : "+this.speedPlus+"\nvồ hụt !!" );
                    this.mouse.mouseSay2();
                    return this.batchuot();
                } else {
                    alert("TOANG \nChén thôi")
                    this.eatMouse();
                }
            }
            else if(this.mouse.status === "die"){
                this.eatMouse();
                alert(this.name + " bỏ đi");
            }
        }
    }
    let jerry = new mouse("jerry",3,25,"alive") ;
    jerry.mouseSay();
    let tom = new cat ('Tom',7,20,jerry);
    tom.catSay();
    tom.batchuot();
</script>
</body>
</html>
