
<form [formGroup]="login" (ngSubmit)="onSumbit()" class="col-md-3 offset-md-4 " style=" padding: 20px ;
 border-radius: 5px; margin-top: 230px ; background: rgba(253, 254, 254 ,0.9) " >
  <table>
    <tr>
      <td class="form-group">User Name : </td>
      <td width="73%"><input type="text" placeholder="Email" class="form-control" formControlName="email"></td>
    </tr>
    <tr>
      <td></td>
      <td><div *ngIf="login.get('email').invalid && login.get('email').touched" style="color: red">Email sai Format !!!</div> </td>
    </tr>
    <tr>
      <td>Password : </td>
      <td><input type="password" placeholder="Password" class="form-control" formControlName="password"></td>
    </tr>
    <tr>
      <td></td>
      <td><div *ngIf="login.get('password').invalid && login.get('password').touched" style="color: red">Password cần phải có 6 ký tự !!!</div></td>
    </tr>
  </table><br>
  <div style="text-align: center"><button type="submit"  class="btn btn-outline-warning" style="width: 40%" > Login</button></div>

</form>
