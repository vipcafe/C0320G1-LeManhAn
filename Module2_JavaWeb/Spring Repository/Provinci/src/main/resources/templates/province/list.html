<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2><a th:href="@{/province}">Back</a></h2>
<th:block th:if="${message}">
    <p style="color: brown" th:text="${message}"></p>
</th:block>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Sửa</th>
        <th>Xóa</th>
    </tr>
    <th:block th:each="pr:${provinces}">
        <tr>
        <td th:text="${pr.id}" ></td>
        <td th:text="${pr.nameProvince}" ></td>
        <td><a th:href="@{/province/update}">Edit</a></td>
        <td><a th:href="@{/province/delete/__${pr.id}__}">Delete</a></td>
        </tr>
    </th:block>

</table>
</body>
</html>
