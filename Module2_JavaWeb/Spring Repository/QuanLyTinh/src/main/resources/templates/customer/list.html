<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/customer}">Back</a>
<h1> CUSTOMER </h1>

<th:block th:if="${message}">
    <p style="color: firebrick" th:text="${message}"></p>
</th:block>
<table border="1">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="customer:${customer} ">
        <tr>
            <td th:text="${customer.getId()}"></td>
            <td th:text="${customer.getFirstName()}"></td>
            <td th:text="${customer.getLastName()}"></td>
            <td><a th:href="@{/customer/edit/__${customer.getId()}__}">Edit</a></td>
            <td><a th:href="@{/customer/delete/__${customer.getId()}__}">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
