<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout :: head">
</head>
<body>

<center>
    <h2><a href="/create">CREATE PRODUCTION</a></h2>
    <form>
        <table id="production" >
            <tr>
                <th>STT</th>
                <th>Tên Sản Phẩm</th>
                <th>Giá Sản Phẩm</th>
                <th>Hãng Sản Xuất</th>
                <th>Sửa</th>
                <th>Xóa</th>
            </tr>
            <tr th:each="pd,pds:${productions}">
                <td th:text="${pds.index+1}"></td>
                <td th:text="${pd.ten}"></td>
                <td th:text="${pd.gia}" value=""></td>
                <td th:text="${pd.hangSanXuat}"></td>
                <td><a th:href="@{/production/__${pd.id}__/edit}">Edit</a></td>
                <td><a th:href="@{/production/__${pd.id}__/delete}">Delete</a></td>

            </tr>
        </table>
    </form>
</center>
</body>
</html>
